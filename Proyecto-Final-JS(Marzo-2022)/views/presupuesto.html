<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/font-awesome/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/883ac4b02e.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Encabezado-->
    <header>
        <div class="contenedor-header">
            <nav>
                <a class="enlaces-nav" href="../views/galeria.html"> <img class="espejo-nav"
                        src="../assets/img/espejo-nav.png" alt="Icono-navegación1" /> </a>
                <a class="enlaces-nav" href="../views/presupuesto.html"> <img class="presupuesto-nav"
                        src="../assets/img/presupuesto-nav.png" alt="Icono-navegación2" /> </a>
                <a class="enlaces-nav" href="../views/contacto.html"> <img class="contacto-nav"
                        src="../assets/img/contacto-nav.png" alt="Icono-navegación3" /> </a>
            </nav>
            <a class="enlace-al-index" href="../index.html">
                <h1 class="titulo">Peluquería <br> <span>MarmotStyle</span></h1>
            </a>
        </div>
    </header>
    <main>
        <section>
            <div class="contenedor-form">
                <h2 class="h2-secciones">Presupuesto</h2>
                <!--Formulario-->
                <form id="Formulario" method="post">
                    <div class="formulario-presupuesto">

                        <div class="datos">
                            <div>

                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" placeholder="Escriba aquí su nombre">
                            </div>

                            <div>

                                <label for="apellidos">Apellidos:</label>
                                <input type="text" id="apellidos" placeholder="Escriba aquí sus apellidos">
                            </div>
                            <div>

                                <label for="numerotlf">Teléfono de contacto</label>
                                <input type="text" maxlength="9" id="numerotlf" placeholder="Escriba aquí su número">
                            </div>
                            <div>

                                <label for="email">E-mail</label>
                                <input type="email" id="email" placeholder="Escriba aquí su correo">
                            </div>

                        </div>
                        <div class="presupuesto">
                            <select id="productos">
                                <option id="noSelect">Selecciona tu producto</option>
                                <option id="espuma" value="7">Espuma</option>
                                <option id="gomina" value="4">Gomina</option>
                                <option id="keratina" value="24">Keratina</option>
                                <option id="laca" value="7">Laca</option>
                                <option id="cortapelo" value="35">Cortapelo</option>
                                <option id="plancha" value="49">Plancha</option>
                                <option id="secador" value="29">Secador</option>
                                <option id="tijeras" value="59">Tijeras</option>
                            </select>


                            <label for="fecha">¿Recibir dentro de cuántos días?:</label>
                            <input type="text" id="fecha" disabled>


                            <div>

                                <label title="Tu pedido estará en un embalaje de gran calidad"
                                    for="embalajePremium">Embalaje premium</label>
                                <input type="checkbox" disabled id="embalajePremium">
                            </div>

                            <div>

                                <label title="Recibirás tu producto en un plazo de 24/48 horas" for="envioPremium">Envío
                                    premium</label>
                                <input type="checkbox" disabled value="5" id="envioPremium">
                            </div>

                            <div>

                                <label for="nombrePersonalizado">Nombre escrito en el producto</label>
                                <input type="checkbox" disabled value="6" id="nombrePersonalizado">
                            </div>
                        </div>
                    </div>
                    <!--Requisitos que cargan desde JS-->
                    <div id="requisitos"></div>

                    <div class="presupuesto-actual">
                        <label for="presupuestoActual">Presupuesto estimado:</label>
                        <input type="text" id="presupuestoActual" readonly disabled>
                    </div>

                    <div class="condiciones">
                        <label for="politica">Acepto la política de privacidad</label>
                        <input type="checkbox" id="politica">
                    </div>

                    <div class="enviar-form">
                        <input type="submit" id="enviarForm" value="Hacer mi pedido">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!--Pie de página-->
    <footer>
        <div class="contenedor-footer">

            <form>
                <p>
                    ¡Súscribete si quieres estar atento/a con todas las novedades de
                    nuestro salón de belleza!
                </p>
                <input id="inputNombre" type="text" placeholder="Nombre" required />
                <input id="inputEmail" type="email" placeholder="Email" required />
                <button>Enviar</button>
            </form>
            <div class="copyright">
                <p>Copyright © 2022</p>
                <a class="facebook" href="https://www.facebook.com/llaminaduresmarypinedademar" target="_blank"><i
                        class="fa fa-facebook"></i></a>
                <a class="instagram" href="https://www.instagram.com/llaminaduresmary/" target="_blank"><i
                        class="fa fa-instagram"></i></a>
                <p>Cristian Padilla</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/presupuesto.js"></script>
</body>

</html>
