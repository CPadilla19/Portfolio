<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="stylesheet" href="../estilos/font-awesome.min.css">
</head>

<body>

    <header>
        <!-- Letras de colores llaminadures -->
        <div class="letrero-llaminadures">
            <h1 id="llaminadures" class="llaminadures"> <a href="../index.html">

                    <span class="wordVerde">ll</span><span class="wordRed">a</span><span
                        class="wordPurple">m</span><span class="wordNaranja">i</span><span
                        class="wordAzul">n</span><span class="wordRed">a</span><span class="wordVerde">d</span><span
                        class="wordPurple">u</span><span class="wordAzul">r</span><span
                        class="wordNaranja">e</span><span class="wordRed">s</span></a></h1>
        </div>

        <!-- Menú de navegación -->
        <nav class="menu">
            <div class="contenido-menu">
                <div class="iconos">
                    <img src="../img-index/iconos-navegacion/galería.png" alt="">
                    <img id="presupuesto2" src="../img-index/iconos-navegacion/Presupuesto.png" alt="">
                    <img src="../img-index/iconos-navegacion/Contacto.png" alt="">
                </div>

                <div>
                    <a href="productos.html" id="btn-galeria">Galería</a>
                    <a href="presupuesto.html" id="btn-presupuestos">Presupuestos</a>
                    <a href="contacto.html" id="btn-contacto">Contacto</a>
                </div>

            </div>
        </nav>

    </header>

    <!-- Título de la sección -->
    <section class="presupuesto" id="presupuesto">
        <div class="contenedor-secciones">
            <h2 class="titulos-secciones">Reservar productos</h2>

            <div class="formulario">

                <!-- Comienzo del formulario -->
                <form>
                    <input type="text" placeholder="Nombre" maxlength="10" name="nombre" id="nombre" required>
                    <input type="email" placeholder="Introducir e-mail" name="email" id="email" required>
                    <input type="number" placeholder="Teléfono" name="telefono" id="telefono" required>
                    <select name="tipopedido" id="tipopedido" required>
                        <option value="">Pastel de chuches</option>
                        <option value="Cucurucho">Cucurucho de chuches</option>
                        <option value="Otros">Otros (especifica en cuadro de texto)</option>
                    </select>
                    <input type="number" placeholder="Precio" required>
                    <textarea name="mensaje" id="mensaje" placeholder="Añadir especificaciones"
                        maxlength="180" required></textarea>
                    <div class="politica">
                        <input type="checkbox" name="acepto" id="acepto" required>
                        <label for="acepto">Acepto la política de privacidad</label>
                    </div>
                    <input type="submit" value="Hacer mi pedido">
                </form>
            </div>
        </div>
    </section>

        <!-- Pie de página con los derechos y redes sociales -->
        <footer>
            <div class="contenedor-footer">
                <p>Todos los derechos reservados <br> Llaminadures Mary</p>
                <a class="facebook" href="https://www.facebook.com/llaminaduresmarypinedademar" target="_blank"><i class="fa fa-facebook"></i></a>
                <a class="instagram" href="https://www.instagram.com/llaminaduresmary/" target="_blank"><i class="fa fa-instagram"></i></a>
                <p>Desarrollado por: <br> Cristian Padilla</p>
            </div>
    </footer>
</body>

</html>
